<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__nav-ul">
        <li class="header__nav-item"><a href="" class="header__nav-link-logo-container"><img
              src="./assets/tendencias.png" alt="" class="header__nav-link-logo-img"></a></li>
        <li class="header__nav-item"><a href="" class="header__nav-link"></a>inicio</li>
        <li class="header__nav-item"><a href="" class="header__nav-link"></a>Imuebles</li>
        <li class="header__nav-item"><a href="" class="header__nav-link"></a>sobre nosotros</li>
        <li class="header__nav-item"><a href="" class="header__nav-link"></a>contactanos</li>
      </ul>
    </nav>
    <section class="header__login-register-container">
      <button class="header__login-register-btn">Registrate</button>
      <button class="header__login-login-btn">Inicia sesion</button>
    </section>
  </header>

  <main class="main">
    <aside class="main__aside">
      <h3 class="main__aside-h3">Filtros</h3>
      <section class="main__aside-section--precio">
        <h4 class="main__aside-precio">Precio</h4>
        <input type="text" class="main__aside-section-input--desde">
        <input type="text" class="main__aside-section-input--hasta">
      </section>
    </aside>
    <section class="main__estrato">
      <h4 class="main__estrato-h4">Estrato</h4>
      <input type="checkbox" name="" id="" class="main__estrato-checkbox">
      <input type="checkbox" name="" id="" class="main__estrato-checkbox">
      <input type="checkbox" name="" id="" class="main__estrato-checkbox">
      <input type="checkbox" name="" id="" class="main__estrato-checkbox">
      <input type="checkbox" name="" id="" class="main__estrato-checkbox">
    </section>
    <section class="main__aside-antiguedad">
      <h4 class="main__aside-estrato-h4"></h4>
      <input type="radio" name="" id="" class="main__aside-antiguedad-radio">
      <input type="radio" name="" id="" class="main__aside-antiguedad-radio">
      <input type="radio" name="" id="" class="main__aside-antiguedad-radio">
      <input type="radio" name="" id="" class="main__aside-antiguedad-radio">
    </section>
    
  </main>

</body>

</html>
